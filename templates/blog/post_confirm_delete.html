{% extends 'base.html' %}

{% block title %}Delete Post - MyPortfolio{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Delete Post</h1>
    <p>Are you sure you want to delete the post "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'post_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
